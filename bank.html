<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some<span class="font-semibold text-violet-700 "  >Moooooooooney</span>!!!</h1>

    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-6/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-orange-500 p-8 rounded">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="widthdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-500 p-8 rounded">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
               
            </div>
            <div class="grid grid-cols-2 gap-5 w-6/12 mx-auto  mt-12">
                <div class="bg-cyan-500 p-8 rounded ">
                    <h3 class="text-4xl m-3 text-white">Please Deposit</h3>
                   <div class="ml-12 mt-6">
                    <input class="w-9/12 block p-3 rounded" type="number" id="deposit-feild" placeholder="$ Amount you want to diposit" > <br>
                    <button id="btn-deposit" class="m-3 bg-sky-900 px-5 py-2 rounded text-1xl hover:bg-purple-800 text-white">Deposit</button>
                   </div>
                </div>
               
                <div class="bg-sky-500 p-8 rounded ">
                    <h3 class="text-4xl m-3 text-white">Please widthdraw</h3>
                   <div class="ml-12 mt-6">
                    <input class="w-9/12 block p-3 text-dark rounded" type="number" id="withdraw-feild" placeholder="$ Amount you want to Withdraw" > <br>
                    <button id="btn-widthdraw" class="m-3 bg-sky-900 px-5 py-2 rounded text-1xl hover:bg-purple-800 text-white">Withdraw</button>
                   </div>
                </div>
               

            </div>
        </section>
    </main>

    <script src="./JS/disposit.js"></script>
    <script src="./JS/widthdraw.js"></script>
</body>
</html>
