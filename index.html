<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-violet-700 "  >Bap er bank</span>!!!</h1>

    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 ">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block p-3 rounded" type="email" id="email" placeholder="Your Email Address">
                <br>
                <input class="w-9/12 block p-3 rounded" type="password" name="" id="password" placeholder="Your Password">
            </div>
            <button id="btn-submit" class="bg-amber-600 my-4 px-7 text-white font-medium py-2 rounded hover:bg-sky-700">Submit</button>
        </section>
    </main>

    <script src="./JS/login.js"></script>
</body>
</html>
